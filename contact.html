<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agape Bloom - Let's get in touch</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <my-header></my-header>
  <div class="container">
    <h3>Let's get in touch!</h3>
    <div class="intro">
      <div class="contact-details">
        <h4>Here's our contact info:</h4>
        <div class="contact-details-info">
          <p><strong>Email:</strong> <a href="mailto:info@agapebloom.com">info@agapebloom.com</a></p>
          <p><strong>Phone:</strong> (850) 867-7781</p>
        </div>
      </div>
    </div>
    <form action="" class="form-filler">
      <label for="form-prompt">Tired of forms? Prompt our custom LLM to do this for you:</label>
      <textarea id="form-prompt" name="form-prompt"></textarea>
      <button type="button" onclick="generateFormData()">Fill Out Form</button>
      <button type="button" onclick="testGenerateFormData()">Test</button>
    </form>
    <form class="contact-form" action="/submit_form" method="POST" id="contactForm">

      <label for="name">Name *</label>
      <input type="text" id="name" name="name" aria-label="Name" required>

      <label for="company">Company</label>
      <input type="text" id="company" name="company" aria-label="Company">

      <label for="email">E-mail *</label>
      <input type="email" id="email" name="email" aria-label="Email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" aria-label="Phone">

      <label for="preferred-call-time">Preferred Call Time</label>
      <fieldset class="call-time-options">
        <legend>Preferred Call Time</legend>
        <div class="day">
          <label class="asap-text">As soon as possible (within 24 hours between 9 AM and 5 PM)</label>
          <input type="checkbox" class="asap-checkbox" name="call-time" value="asap">
        </div>

        <div class="day">
          <strong>Monday:</strong>
          <label>7 - 9 AM <input type="checkbox" name="call-time" value="monday-7-9"></label>
          <label>9 AM - 1 PM <input type="checkbox" name="call-time" value="monday-9-1"></label>
          <label>1 - 5 PM <input type="checkbox" name="call-time" value="monday-1-5"></label>
        </div>
        <div class="day">
          <strong>Tuesday:</strong>
          <label>7 - 9 AM <input type="checkbox" name="call-time" value="tuesday-7-9"></label>
          <label>9 AM - 1 PM <input type="checkbox" name="call-time" value="tuesday-9-1"></label>
          <label>1 - 5 PM <input type="checkbox" name="call-time" value="tuesday-1-5"></label>
        </div>
        <div class="day">
          <strong>Wednesday:</strong>
          <label>7 - 9 AM <input type="checkbox" name="call-time" value="wednesday-7-9"></label>
          <label>9 AM - 1 PM <input type="checkbox" name="call-time" value="wednesday-9-1"></label>
          <label>1 - 5 PM <input type="checkbox" name="call-time" value="wednesday-1-5"></label>
        </div>
        <div class="day">
          <strong>Thursday:</strong>
          <label>7 - 9 AM <input type="checkbox" name="call-time" value="thursday-7-9"></label>
          <label>9 AM - 1 PM <input type="checkbox" name="call-time" value="thursday-9-1"></label>
          <label>1 - 5 PM <input type="checkbox" name="call-time" value="thursday-1-5"></label>
        </div>
        <div class="day">
          <strong>Friday:</strong>
          <label>7 - 9 AM <input type="checkbox" name="call-time" value="friday-7-9"></label>
          <label>9 AM - 1 PM <input type="checkbox" name="call-time" value="friday-9-1"></label>
          <label>1 - 5 PM <input type="checkbox" name="call-time" value="friday-1-5"></label>
        </div>
        <div class="day">
          <strong>Saturday:</strong>
          <label>9 - 11 AM <input type="checkbox" name="call-time" value="saturday-9-11"></label>
          <label>11 AM - 1 PM <input type="checkbox" name="call-time" value="saturday-11-1"></label>
          <label>1 - 3 PM <input type="checkbox" name="call-time" value="saturday-1-3"></label>
        </div>
      </fieldset>

      <label for="interests">Why are you interested?</label>
      <fieldset class="interests">
        <legend>Interests</legend>
        <label><input type="checkbox" name="interest" value="consulting"> Consulting</label>
        <label><input type="checkbox" name="interest" value="web-development"> Web Development</label>
        <label><input type="checkbox" name="interest" value="custom-model-development"> Custom Model Development</label>
        <label><input type="checkbox" name="interest" value="software-development"> Software Development</label>
        <label><input type="checkbox" name="interest" value="data-analysis"> Data Analysis</label>
        <label><input type="checkbox" name="interest" value="cpp-development"> C++ Development</label>
        <label><input type="checkbox" name="interest" value="java-development"> Java Development</label>
        <label><input type="checkbox" name="interest" value="python-development"> Python Development</label>
        <label><input type="checkbox" name="interest" value="react-development"> React Development</label>
      </fieldset>

      <label for="message">How Can We Help You?</label>
      <textarea id="message" name="message" aria-label="Message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
  <my-footer></my-footer>
  <script src="/scripts/script.js"></script>
  <script src="/scripts/fill-form.js"></script>
</body>

</html>
